<body style="background-image: url(image/background.PNG); background-repeat: no-repeat; background-size: 1350px; background-attachment: fixed;">
    <h1 class="text-light">Welcome SignIn with Google.</h1>
    <h1 class="text-light">Google Chat ...</h1>

    <div id="ban">
        <button id="signInBtn"><img src="image/background4.PNG" alt=""></button>
    </div>
    

    <h1 class="text-secondary">Sign in to chat with family </h1>
    <h1 class="text-secondary">and friends, we love you. </h1>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        
        import { GoogleAuthProvider, getAuth, signInWithPopup, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHvgKABhGqTV7Fct6YvcuWXo8djtj1QY0",
            authDomain: "fireassign-299a1.firebaseapp.com",
            projectId: "fireassign-299a1",
            storageBucket: "fireassign-299a1.appspot.com",
            messagingSenderId: "616567860486",
            appId: "1:616567860486:web:f18db49595c2c169bd4287"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const provider = new GoogleAuthProvider();
        const auth = getAuth();

        document.getElementById('signInBtn').addEventListener("click", ()=>{
            signInWithPopup(auth, provider)
            .then((result)=>{
                console.log(result);
                
                sendEmailVerification(auth.currentUser)
                .then(()=>{
                    console.log("Email sent");
                })
                .catch((err)=>{
                    console.log(err);
                })
                window.location.href = "dashboard.html"
            })
            .catch((err)=>{
                console.log(err);
            })
        })
    </script>
